<h2>Book List</h2>

<div>
    <button (click)="add()">
      Add
    </button>
  </div>
  
  <ul class="products">
    <li *ngFor="let p of products; let i=index;">
      <a routerLink="/book-details/{{p._id}}">
        <span class="badge">{{i+1}}</span>{{p.bookname}}
        {{p.isbn}}
      </a>
      <button class="delete" title="delete product"
        (click)="delete(p._id)">x</button>
    </li>
  </ul>
